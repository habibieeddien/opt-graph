<style>
    /* The snackbar - position it at the bottom and in the middle of the screen */
    
    #snackbar {
        visibility: hidden;
        /* Hidden by default. Visible on click */
        min-width: 250px;
        /* Set a default minimum width */
        margin-left: -125px;
        /* Divide value of min-width by 2 */
        background-color: #d9534f;
        /* Black background color */
        color: #fff;
        /* White text color */
        text-align: left;
        /* Centered text */
        border-radius: 2px;
        /* Rounded borders */
        padding: 16px;
        /* Padding */
        position: fixed;
        /* Sit on top of the screen */
        z-index: 100;
        /* Add a z-index if needed */
        left: 10%;
        /* Center the snackbar */
        bottom: 10%;
        /* 30px from the bottom */
    }
    /* Show the snackbar when clicking on a button (class added with JavaScript) */
    
    #snackbar.show {
        visibility: visible;
        /* Show the snackbar */
        /* Add animation: Take 0.5 seconds to fade in and out the snackbar. 
            However, delay the fade out process for 2.5 seconds
        */
        -webkit-animation: fadein 0.5s;
        /*, fadeout 0.5s 2.5s;*/
        animation: fadein 0.5s;
        /*, fadeout 0.5s 2.5s;*/
    }
    /* Animations to fade the snackbar in and out */
    
    #snackbar.hide {
        visibility: hidden;
        /* Show the snackbar */
        /* Add animation: Take 0.5 seconds to fade in and out the snackbar. 
            However, delay the fade out process for 2.5 seconds
        */
        -webkit-animation: fadeout 0.5s;
        animation: fadeout 0.5s;
    }
    
    @-webkit-keyframes fadein {
        from {
            left: 0;
            opacity: 0;
        }
        to {
            left: 10%;
            opacity: 1;
        }
    }
    
    @keyframes fadein {
        from {
            left: 0;
            opacity: 0;
        }
        to {
            left: 10%;
            opacity: 1;
        }
    }
    
    @-webkit-keyframes fadeout {
        from {
            /*left: 10%;*/
            opacity: 1;
        }
        to {
            /*left: 0;*/
            opacity: 0;
        }
    }
    
    @keyframes fadeout {
        from {
            /*left: 10%;*/
            opacity: 1;
        }
        to {
            /*left: 0;*/
            opacity: 0;
        }
    }
</style>

<!-- Use a button to open the snackbar -->
<button onclick="show()">Show Snackbar</button>

<!-- The actual snackbar -->
<div id="snackbar">
    <P>* Pane-resizing is disabled because ui.draggable.js is not linked</P>
    <P>* Pane-animation is disabled because ui.effects.js is not linked</P>
    <button onclick="hide()">Close Snackbar</button>
</div>

<script>
    function show() {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar")

        // Add the "show" class to DIV
        x.className = "show";
    }

    function hide() {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar")

        // Add the "show" class to DIV
        x.className = x.className.replace("show", "hide");
    }
</script>
