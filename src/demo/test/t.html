<script>

        "nodes": [{

        "edges": [{

            "target": 1,
            "weight": 11
        }, {
            "source": 1,
            "target": 2,
            "weight": 14
        }, {
            "source": 2,
            "target": 3,
            "weight": 13
        }, {
            "source": 3,
            "target": 4,
            "weight": 9
        }, {
            "source": 1,
            "target": 5,
            "weight": 14
        }, {
            "source": 2,
            "target": 6,
            "weight": 12
        }]
    };

    var dataset2 = {
        "nodes": [{
            "name": 1
        }, {
            "name": 2
        }, {
            "name": 3
        }, {
            "name": 4
        }, {
            "name": 5
        }, {
            "name": 6
        }, {
            "name": 7
        }, {
            "name": 8
        }],
        "edges": [{
            "source": 0,
            "target": 1,
            "weight": 11
        }, {
            "source": 1,
            "target": 2,
            "weight": 14
        }, {
            "source": 2,
            "target": 3,
            "weight": 13
        }, {
            "source": 3,
            "target": 4,
            "weight": 9
        }, {
            "source": 1,
            "target": 5,
            "weight": 14
        }, {
            "source": 2,
            "target": 6,
            "weight": 12
        }, {
            "source": 6,
            "target": 7,
            "weight": 7
        }]
    };

    var width = 600,
        height = 600;
    var haveWeight = false;

    if (dataset.edges[0].weight) haveWeight = true;

    var colors = d3.scale.category10();
    var canvas = d3.select("body").append("svg")
        .attr({
            "width": width,
            "height": height
        }).style("background-color", "#ecf0f1");

    var force = d3.layout.force()
        .charge(-7000)
        .linkDistance(77)
        .size([width, height]);

    var container = canvas.append("g");
    force
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .linkStrength(function(d, i) {
            return d.weight != 9 ? Math.sqrt(d.weight * 0.03) : 1;
        })
        .friction(0.5)
        .gravity(0.5)
        .start();

    var ID = 0;
    dataset.edges.forEach(function(d, i) {
        setTimeout(function() {
            var nodes = dataset.nodes.filter(function(n, i) {
                return d.source.index == i || d.target.index == i;
            });

            console.log("datum >>\n" + JSON.stringify(d));
            container.append("g")
                .attr("id", "gline" + ID)
                .append("line")
                .datum(d)
                .attr("class", "link")
                .attr("id", "line" + ID)
                .style("stroke", "black");

            nodes.forEach(function(node) {
                console.log("nodes >>\n" + JSON.stringify(node));
                var nodeG = container.append("g").attr("id", "gcircle" + ID)
                    .datum(node);

                nodeG.append("circle")
                    .attr("r", 15)
                    .attr("id", "node" + ID)
                    .style("fill", "#34495e")
                    .style("cursor", "pointer")
                    .call(force.drag);
                ID++;

                nodeG.append("text")
                    .attr("class", "nodelabel")
                    .attr("x", function(d) {
                        return d.x;
                    })
                    .attr("y", function(d) {
                        return d.y;
                    })
                    .attr("text-anchor", "middle")
                    .attr("dy", ".4em")
                    .attr("stroke", "#ecf0f1")
                    .attr("fill", "#ecf0f1")
                    .text(function(d) {
                        return d.name;
                    });
            });

            if (haveWeight) {
                container.append("g").attr("id", "gpath" + ID)
                    .append('path')
                    .datum(d)
                    .attr({
                        'd': function(d) {
                            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
                        },
                        'class': 'edgepath',
                        'id': 'edgepath' + i
                    })
                    .style("pointer-events", "none");

                var edgelabels = container.append("g").attr("id", "gedgelabel" + ID)
                    .append('text')
                    .datum(d)
                    .style("pointer-events", "none")
                    .attr({
                        'class': 'edgelabel',
                        'id': 'edgelabel' + i,
                        'dx': 60,
                        'dy': -5,
                        'font-size': 12,
                        'fill': 'black'
                    });

                edgelabels.append('textPath')
                    .attr('xlink:href', '#edgepath' + i)
                    .style("pointer-events", "none")
                    .text(function(d) {
                        return d.weight; // bobot nilai garis
                    });
            }

            force.resume();
        }, 777 * (i + 1));
    });

    force.on("tick", function() {
        container.selectAll(".link")
            .attr("x1", function(d) {
                return d.source.x;
            })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });

        container.selectAll("circle")
            .attr("cx", function(d) {
                return d.x;
            })
            .attr("cy", function(d) {
                return d.y;
            });

        container.selectAll(".nodelabel")
            .attr("x", function(d) {
                return d.x;
            })
            .attr("y", function(d) {
                return d.y;
            });

        if (haveWeight) {
            container.selectAll(".edgepath")
                .attr('d', function(d) {
                    var path = 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
                    return path;
                });

            container.selectAll(".edgelabel")
                .attr('transform', function(d, i) {
                    if (d.target.x < d.source.x) {
                        bbox = this.getBBox();
                        rx = bbox.x + bbox.width / 2;
                        ry = bbox.y + bbox.height / 2;
                        return 'rotate(180 ' + rx + ' ' + ry + ')';
                    } else {
                        return 'rotate(0)';
                    }
                });
        }
    });

    var final_node = [],
        oneProcess = true;
    force.on("end", function() {
        console.log("end - ID: " + ID + "\nforce.nodes: " + JSON.stringify(force.nodes()));
        var IDx = 0;
        dataset.edges.forEach(function(d, i) {
            setTimeout(function() {
                if (IDx == 0) console.log("compare: " + JSON.stringify(compareJSON(dataset, dataset2)));
                animationColor(IDx);
                //animationCircle(IDx);

                /*console.log("IDx: " + IDx + " | cx: " + container.select("#node" + IDx).attr("cx"));

                if (oneProcess) {
                    final_node.push({
                        "IDx": IDx,
                        "cx": container.select("#node" + IDx).attr("cx")
                    });
                    if (IDx == (ID - 1)) oneProcess = false;
                }*/

                IDx++;
                animationColor(IDx);
                IDx++;

            }, 1000 * i);

            /*setTimeout(function() {

                animationColor(IDx);
                //animationCircle(IDx);

                console.log("IDx: " + IDx + " | cx: " + container.select("#node" + IDx).attr("cx"));

                if (oneProcess) {
                    final_node.push({
                        "IDx": IDx,
                        "cx": container.select("#node" + IDx).attr("cx")
                    });
                    if (IDx == (ID - 1)) oneProcess = false;
                }

                IDx++;

                if (IDx == ID) {
                    container.select("#c1")
                        .transition()
                        .duration(1500)
                        .attr("r", 3)
                        .remove();
                }

            }, 1000 * i);*/
        });
    });

    function animationColor(id) {
        /*container.select("#node" + id)
            .transition()
            .duration(750)
            .style("fill", "#f39c12")
            .attr("r", 30)
            .delay(1500)
            .transition()
            .duration(1750)
            .attr("r", 15)
            .style("fill", "#34495e");*/
        container.select("#node" + id)
            .transition()
            .duration(750)
            .attr("stroke", "#f1c40f")
            .attr("stroke-width", "7px")
            .delay(1500)
            .transition()
            .duration(1750)
            .attr("stroke-width", "0px");

        container.select("#line" + id)
            .transition()
            .duration(1000)
            .style("stroke", "#f1c40f")
            .style("stroke-width", "5px")
            .delay(1500)
            .transition()
            .duration(750)
            .style("stroke", "black")
            .style("stroke-width", "1px");
    }

    function animationCircle(id) {
        if (id == 0) {
            var cx = container.select("#node0").attr("cx");
            var cy = container.select("#node0").attr("cy");
            container.append("circle")
                .attr("r", 25)
                .attr("id", "c1")
                .attr("stroke", "#e74c3c")
                .attr("stroke-width", "3px")
                .attr("fill-opacity", "0")
                .attr("cx", cx)
                .attr("cy", cy);
        } else {
            var cx = container.select("#node" + id).attr("cx");
            var cy = container.select("#node" + id).attr("cy");
            container.select("#c1")
                .transition()
                .duration(1000)
                .attr("cx", cx)
                .attr("cy", cy);
        }
    }

    function compareJSON(j1, j2) {
        var nodes = [];
        if (j1.nodes.length < j2.nodes.length) {
            var i = j1.nodes.length;
            while (i < j2.nodes.length) {
                nodes.push(j2.nodes[i]);
                i++;
            }
        }

        var edges = [];
        if (j1.edges.length < j2.edges.length) {
            var i = j1.edges.length;
            while (i < j2.edges.length) {
                edges.push(j2.edges[i]);
                i++;
            }
        }

        return {
            nodes,
            edges
        };
    }
</script>
